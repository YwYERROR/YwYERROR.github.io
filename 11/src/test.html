<!DOCTYPE html>
<html>
<head>
    <title>自动播放音乐</title>
    <script>
        function playMusic() {
            var musicPlayer = document.getElementById('music');
            musicPlayer.play();
        }
    </script>
</head>
<body>
    <button onclick="playMusic()">播放音乐</button>
    <audio id="music" src="./雨和我们拥抱在一起.mp3"></audio>
</body>
</html>
